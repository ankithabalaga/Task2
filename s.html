<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link  rel="stylesheet" href="s.css"/>
</head>
<body>
  <header>
    <h1>Web Development Practice</h1>
    <nav>
      <ul>
      <li><a href="#contact form"><b>Contact form</b></a></li>
      <li><a href="#to-do list"><b>To-Do List</b></a></li>
      
      </ul>
    </nav>
  </header>
  <main>
    <div class="main-container">
    <section id="contact">
  <div class="form-container">
  <form id="myForm">
    <h1>Contact Form</h1>
    
    <div class="form-group">
      <label>Name:</label>   <label><input type="text"  id="name"/></label>
      </div>
      <p class="error" id="nameError"></p><br>

    <div class="form-group">
      <label>Email:</label>   <label><input type="email"  id="email"/></label>
    </div><p class="error" id="emailError"></p><br>
    
    <div class="form-group">
     <label>Password: </label>   <label><input type="password"  id="password"/></label> 
    </div><p class="error" id="passwordError"></p><br>

    <div class="form-group"> 
      <label>Age:</label> <label><input type="number"  id="age"/></label> 
    </div><p class="error" id="ageError"></p><br>

    <div class="form-group"> 
      <label> Gender:</label>
          <div class="gen" id="gender">
         <label>male</label> <label><input type="radio" name="gender" value="male"/></label>
         <label>female</label><label><input type="radio" name="gender" value="female"/></label> 
         </div>
    </div><p class="error" id="genderError"></p><br>

  <div class="form-group"> 
    <label>Terms & Conditions: </label> 
    <div class="term" id="tc">
        <label >Yes<input type="checkbox" name="Yes"/></label>
         <label>No</label><label><input type="checkbox" name="No"/></label>
         </div>
  </div><p class="error" id="termsError"></p><br>
    
  <div class="form-group"> 
     <label>Country:</label> 
          <label><select type="dropdown">
                <option value="India">India</option>
                <option value="Pakistan">India</option>
                 <option value="usa">USA</option>
                  <option value="uk">United Kingdom</option>
                  <option value="canada">Canada</option>
                  <option value="australia">Australia</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="japan">Japan</option>
                <option value="china">China</option>
                <option value="brazil">Brazil</option>
                <option value="south_africa">South Africa</option>
                <option value="russia">Russia</option>
                <option value="mexico">Mexico</option>
                <option value="italy">Italy</option>
                <option value="spain">Spain</option>
                <option value="netherlands">Netherlands</option>
                <option value="sweden">Sweden</option>
                <option value="switzerland">Switzerland</option>
                <option value="uae">United Arab Emirates</option>
                <option value="singapore">Singapore</option>
          </select></label>
  </div><br>
    
  <div class="form-group">
  
       <label><button type="submit">Submit</button></label> 
  </div>
  <p id="success"></p>
  
  </form>
  </div>
 </section>
  <script>
    document.getElementById("myForm").addEventListener("submit",function(event){
      event.preventDefault();
     let isValid=true;

     document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("passwordError").innerText = "";
      document.getElementById("ageError").innerText = "";
      document.getElementById("genderError").innerText = "";
      document.getElementById("success").innerText = "";
       
     let name=document.getElementById("name").value.trim();
      if(name===""){
        document.getElementById("nameError").innerText=" Name is required";
         isValid=false;
      }
  
      let email=document.getElementById("email").value.trim();
      let emailFormat=/^[a-zA-Z0-9]+@gmail\.com$/;
      if(email === ""){
        document.getElementById("emailError").innerText="Email is required";
        isValid=false;
      }
      else if(!emailFormat.test(email)){
        document.getElementById("emailError").innerText="Invalid email";
        isValid=false;
      }

      let password=document.getElementById("password").value.trim();
      if(password === ""){
        document.getElementById("passwordError").innerText="Password is required";
        isValid=false;
      }
      else if(password.length<6){
        document.getElementById("passwordError").innerText="Password length should not be less than 6 characters";
        isValid=false;
      }

      let age=document.getElementById("age").value.trim();
      if(age === ""){
        document.getElementById("ageError").innerText="Age is required";
        isValid=false;
      }
      else if(isNaN(age) || age<=0){
        document.getElementById("ageError").innerText="Please enter a valid age.";
        isValid=false;
      }

      let genderSelected=document.querySelector('input[name="gender"]:checked');
      if(!genderSelected){
        document.getElementById("genderError").innerText="Please select gender";
        isValid=false;
      }

      let tcSelected=document.querySelector('input[name="Yes"]:checked');
      if((!tcSelected && tcSelected)||("")){
        document.getElementById("termsError").innerText="Please select either Yes or No";
        isValid=false;
      }
      if(!tcSelected){
        document.getElementById("termsError").innerText="You must accept terms and conditions";
        isValid=false;
      }
      else{
        document.getElementById("termsError").innerText="";
      }


      if(isValid){
        document.getElementById("success").innerText="✅ Form submitted successfully";
        document.getElementById("success").style.color="green";
        console.log("✅ Form is valid and submitted!"); 
      }
  
    });





    
      function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            // Create task container
            let taskDiv = document.createElement("div");
            taskDiv.classList.add("task-item");

            // Create task text
            let li = document.createElement("li");
            li.innerText = taskText;

            // Create delete button
            let deleteBtn = document.createElement("button");
            deleteBtn.innerText = "❌";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function () {
                taskDiv.remove();
            };

            // Append elements
            taskDiv.appendChild(li);
            taskDiv.appendChild(deleteBtn);
            document.getElementById("taskList").appendChild(taskDiv);

            // Clear input field
            taskInput.value = "";
            taskInput.focus();
        }


  </script>
  <section id="todo">
 <div class="todo-container">
  <h1>To-Do List</h1>
   <div class="todo-input">
    <input type="text" id="taskInput">
    <button onclick="addTask()" id="addButton" class="small-btn">ADD</button>
    
  </div>
  <ul id="taskList"></ul>
  </div>
  </section>
  </div>
  </main>
</body>
</html>
